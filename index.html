<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link  rel="stylesheet" href="css/style.css">
    <link  rel="stylesheet" href="css/start-home.css">
    <link  rel="stylesheet" href="css/side.css">
    <title>나의 홈페이지</title>
  </head>
  <body>
    <div class="clock">
      <h2 id="clock">00:00:00</h2>
    </div>
    <div class="start-home">
      <div class="start-home__login">
        <form class="hidden" id="login-form">
          <input type="text" placeholder="이름을 입력하시요" />
          <input type="submit" value="log in" />
        </form>
      </div>
      <div class="start-home__todo">
        <form id="todo-form">
            <input type="text" placeholder="오늘 할 일" required />
        </form>
      </div>
    </div>
    <h3 class="side-title">오늘 할 일</h3>
    <div class="side">
      <div class="side__name">
        <h1 id="greeting" class="hidden"></h1>
      </div>
      <div class="side__todo">
        <ul id="todo-list">
        </ul>
      </div>  
    </div>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
